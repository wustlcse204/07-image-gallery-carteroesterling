        var index = 0;

        var modalImage = document.querySelector(".modalImage");
        var temp = document.querySelectorAll(".thumbnail");
        var thumbnailArray = Array.from(temp);
        thumbnailArray.forEach(item => { item.addEventListener("click", event => { modal.style.display = "block"; modalImage.src = thumbnailArray[index-1].src; }); });
        //line 53 I learned how to do from this tutorial on modal images: https://www.tutorialspoint.com/how-to-create-a-modal-image-gallery-with-css-and-javascript
        function setIndex(n) {
            index = n;
        }
        document.querySelector("#next").addEventListener("click", () => {
            index++;
            modalImage.src = thumbnailArray[index-1].src;
            if(index >= 12){

            }
        });

        document.querySelector("#previous").addEventListener("click", () => {
            index--;
            modalImage.src = thumbnailArray[index-1].src;
            
        });

            modal.style.display = "none";
