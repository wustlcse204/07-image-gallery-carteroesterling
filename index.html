<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--SLIDE THUMBNAILS-->

    <div class="container">
        <div class="col" id="colOne">
            <img class="thumbnail" src="images/bridge.jpeg" alt="bridge" onclick="setCurrentSlide(0)">
            <img class="thumbnail" src="images/city.jpeg" alt="city" onclick="setCurrentSlide(1)">
            <img class="thumbnail" src="images/cliffs.jpeg" alt="cliffs" onclick="setCurrentSlide(2)">
        </div>
        <div class="col" id="colTwo">
            <img class="thumbnail" src="images/destiny.jpeg" alt="destiny" onclick="setCurrentSlide(3)">
            <img class="thumbnail" src="images/hotel.jpeg" alt="hotel" onclick="setCurrentSlide(4)">
            <img class="thumbnail" src="images/lake.jpeg" alt="lake" onclick="setCurrentSlide(5)">
        </div>
        <div class="col" id="colThree">
            <img class="thumbnail" src="images/rampage.jpeg" alt="rampage" onclick="setCurrentSlide(6)">
            <img class="thumbnail" src="images/rangers.jpeg" alt="rangers" onclick="setCurrentSlide(7)">
            <img class="thumbnail" src="images/soccer.jpeg" alt="soccer" onclick="setCurrentSlide(8)">
        </div>
        <div class="col" id="colFour">
            <img class="thumbnail" src="images/tiger.jpeg" alt="tiger" onclick="setCurrentSlide(9)">
            <img class="thumbnail" src="images/watchmen.jpeg" alt="watchmen" onclick="setCurrentSlide(10)">
            <img class="thumbnail" src="images/waterfall.jpeg" alt="waterfall" onclick="setCurrentSlide(11)">
        </div>


        <!--EXPANDED SLIDES-->

        <div class="expandedSlide">
            <img class="pic" src="images/bridge.jpeg" alt="bridge">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/city.jpeg" alt="city">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/cliffs.jpeg" alt="cliffs">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/destiny.jpeg" alt="destiny">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/hotel.jpeg" alt="hotel">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/lake.jpeg" alt="lake">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/rampage.jpeg" alt="rampage">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/rangers.jpeg" alt="rangers">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/soccer.jpeg" alt="soccer">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/tiger.jpeg" alt="tiger">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/watchmen.jpeg" alt="watchmen">
        </div>
        <div class="expandedSlide">
            <img class="pic" src="images/waterfall.jpeg" alt="waterfall">
        </div>

        <!--BUTTONS-->
        <a class = "btn" id="next" onclick="changeSlide(1)"><strong>NEXT</strong></a>
        <a class = "btn" id="previous" onclick="changeSlide(-1)"><strong>PREV</strong></a>
        <a class = "btn" id="close" onclick="setCurrentSlide(-1)"><strong>CLOSE</strong></a>
    </div>

    <!--JAVASCRIPT-->
    <script>
        var index = -1;
        expandSlide(index);

        //Changes Expanded Slide to given input
        function setCurrentSlide(x) {
            expandSlide(index = x);
        }

        //Changes Expanded Slide by given input
        function changeSlide(x) {
            expandSlide(index += x);
        }

        function expandSlide(x) {
            var slides = document.getElementsByClassName("expandedSlide");
            //Go back to beginning if you hit next on last image
            if (x >= slides.length) { 
                index = 0
            }
            //Go to last image if you hit prev on first image  
            if (x < 0) { 
                index = slides.length 
            }
            //Make sure no other slides are displayed
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            //Displays current slide
            slides[index].style.display = "flex";
        }
    </script>
</body>
